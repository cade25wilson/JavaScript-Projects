 <!DOCTYPE html>
 <html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>        <!--Referencing JQuery -->
</head>
<body>

</body>
<script>
$(document).ready(function(){                       /* selecting document and using the append method insert content into the body*/
    $("html").append(
        "<body>\
            <div id='container'>\
                <div id= 'inner'>\
                    <h1>Basic JQuery</h1>\
                    <p id='1'>Paragraph 1</p>\
                    <p id='2'>Paragraph 2</p>\
                    <p id='3'>Paragraph 3</p>\
                </div>\
            </div>\
        </body>"
    );
    $("#2").css({"color":"red"});       // changing paragraph 2 to be red
    $("#3").click(function() {  
        $('h1').hide();                 //  selecting paragraph 3 and making it hide the h1 tag when clicked
    });
    $("#1").click(function()  {         // selecting the first paragraph to create an alert when clicked
        window.alert("This is an alert");
    });
    $("p").fadeOut(15000);
});




</script>
 </html>

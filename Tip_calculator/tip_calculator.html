<html>
    <head>
        <link rel="stylesheet" type="text/css" href="tip_calc.css">
        <script type="text/javascript" src="tip_calc.js">
        </script>
    </head>

    <body>
        <div class="container">
            <h1> TIP Calculator</h1>
            <div class="wrapper">

    <p>Bill Amount</p>
                <input type="text" id="amount"
                    placeholder="amount to be paid">

    <p>How was the service?</p>

                <select id="services">
                    <option selected disabled hidden>
                        Select
                    </option>
                    <option value="0.25">25% - Top Notch</option>
                    <option value="0.20">20% - Top Notch</option>
                    <option value="0.15">15% - Top Notch</option>
                    <option value="0.10">10% - Top Notch</option>
                    <option value="0.05">5% - Top Notch</option>
                </select>
    
    <p>Total number of persons</p>
                
                <input type="text" id="persons"
                    placeholder="Number of people sharing the bill">
                <button id="calculate">Calculate</button>
            </div>

            <div class="tip">

    <p>Tip Amount</p>

                    <span id="total">0</span>
                    <span id="each">each</span>
            </div>
        </div>
    </body>
</html>
